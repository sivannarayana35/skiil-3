<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .auth-container {
            width: 300px;
            margin: 50px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button id="signup-btn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBqol7KbGT5p7ppA9z1zu0d7YiIxkaEm1Q",
    authDomain: "sample-309eb.firebaseapp.com",
    projectId: "sample-309eb",
    storageBucket: "sample-309eb.appspot.com",
    messagingSenderId: "971052026993",
    appId: "1:971052026993:web:b2224b762eb9dc47105fd0",
    measurementId: "G-WQ2PW6FFQE"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signup-btn').addEventListener('click', async () => {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert('Signup successful! Please log in.');
            window.location.href = 'login.html'; // Redirect to login page
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</body>
</html>
